name: 📦 PyPI Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    #runs-on: ubtunu-latest
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout
        uses: ./.github/actions/checkout # actions/checkout@3

      - name: 🐍 Set up Python
        uses: ./.github/actions/setup-python # actions/setup-python@4
        with:
          python-version: '3.10'

      - name: 🛠 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: 🔨 Build package
        run: python -m build

      - name: 🚀 Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
